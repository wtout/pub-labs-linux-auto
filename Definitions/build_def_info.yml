---
# Build information
build:

  # Build name (string)
  name: build_name

  version:

    # OS ISO (string)
    os_iso: 

  # Deployment model (string a/h/)
  deployment_model: a

  # Disaster recovery (boolean yes/no)
  disaster_recovery: yes

  primary:

  # Number of primary VMs (integer)
    number_of_lnxvm: 3

  # Primary site name prefix (string)
    name_prefix: rtp5daautop

  # Primary site first 3 octets (string)
    octets: 172.19.135

  secondary:

  # Number of secondary VMs (integer)
    number_of_lnxvm: 2

  # Secondary site name prefix (string)
    name_prefix: drrtp5daautop

  # Secondary site first 3 octets (string)
    octets: 172.19.134

##################################################################################
# Datacenter where the stack is to be built
##################################################################################
datacenter:

  primary:

    # Available datacenters: STG-HX-DC, RTP-Staging, PAE-HX-DC-1, PAE-HX-DC-2, PAE-HX-DC-3, Plat-Ops, Dev Engineering, cdra-Build-Development, PAE-Customer-Build, RTP5, Alln1 (string)
    name: cdra-Build-Development

    # Required if a custom cluster name is to be used
    # The primary cluster to host the build's primary stack
    cluster: testa

    # Required if a custom folder name is to be used
    # The primary folder to host the customer's primary stack
    folder: 'Device Availability'

    # ONLY for on-premise deployments, define the list of esxi hosts (resources) to use (string)
    # For hosted deployments DO NOT TOUCH
    # Use ',', ';' or space as separator when you have more than one host
    resources: 172.30.240.200, 172.30.240.201, 172.30.240.205, 172.30.240.206, 172.30.240.207, 172.30.240.210

  secondary:

    # Available datacenters: STG-HX-DC, RTP-Staging, PAE-HX-DC-1, PAE-HX-DC-2, PAE-HX-DC-3, Plat-Ops, Dev Engineering, cdra-Build-Development, PAE-Customer-Build, RTP5, Alln1 (string)
    name: cdra-Build-Development

    # Required if a custom cluster name is to be used
    # The secondary cluster to host the build's secondary stack
    cluster: testb

    # Required if a custom folder name is to be used
    # The secondary folder to host the customer's secondary stack
    folder: 

    # ONLY for on-premise deployments, define the list of esxi hosts (resources) to use (string)
    # For hosted deployments DO NOT TOUCH
    # Use ',', ';' or space as separator when you have more than one host
    resources: 172.30.240.211, 172.30.240.212, 172.30.240.213


vm_setting:
  lnxvm:
    cpu: 2
    memory: 4
    disk0: 40
    disk1: 25
    hostmap: 3, 4, 5
    nic1:
      ip_pool: ['172.30.252.162','172.30.252.163','172.30.252.164']
      gtw: '172.19.135.62'
      netmask: '255.255.255.0'
      netname: 'testa-Internal-Net'
      intname: 'ens160'

drvm_setting:
  lnxvm:
    cpu: 2
    memory: 4
    disk0: 40
    disk1: 25
    hostmap: 2, 3
    nic1:
      ip_pool: ['172.30.210.123', '172.30.210.124']
      gtw: '172.19.134.62'
      netmask: '255.255.255.0'
      netname: 'testb-Internal-Net'
      intname: 'ens160'
