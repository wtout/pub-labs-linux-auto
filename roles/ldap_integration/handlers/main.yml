---
# handlers file for ldap_integration
- name: restart sssd
  systemd:
    name: sssd
    state: restarted
    daemon_reload: yes
  become: "{{ true if ansible_user != 'root' else false }}"
  tags: [ 'never', 'ldap_integration' ]

- name: restart sshd
  systemd:
    name: sshd
    state: restarted
    daemon_reload: yes
  become: "{{ true if ansible_user != 'root' else false }}"
  tags: [ 'never', 'ldap_integration' ]
